<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .question {
            margin: 20px 0;
        }
        .question label {
            display: block;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Time!</h1>
        <div class="question">
            <p>What is the capital of France?</p>
            <label><input type="radio" name="q1" value="Paris"> Paris</label>
            <label><input type="radio" name="q1" value="London"> London</label>
            <label><input type="radio" name="q1" value="Berlin"> Berlin</label>
        </div>
        <div class="question">
            <p>Which language is used for web development?</p>
            <label><input type="radio" name="q2" value="JavaScript"> JavaScript</label>
            <label><input type="radio" name="q2" value="Python"> Python</label>
            <label><input type="radio" name="q2" value="C++"> C++</label>
        </div>
        <button onclick="checkAnswers()">Submit</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function checkAnswers() {
            const answers = {
                q1: 'Paris',
                q2: 'JavaScript'
            };
            let score = 0;
            for (const key in answers) {
                const selected = document.querySelector(`input[name="${key}"]:checked`);
                if (selected && selected.value === answers[key]) {
                    score++;
                }
            }
            const result = document.getElementById('result');
            result.textContent = `You got ${score} out of 2 correct!`;
        }
    </script>
</body>
</html>
